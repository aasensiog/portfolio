<!DOCTYPE html>
<html>
  <head>
    <title>Albert Asensio</title>
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    <style>
      .linkedin, .instagram, .github, .gplus, .twitter-hover,
      .linkedin-hover, .gplus-hover, .instagram-hover, .github-hover, .twitter
      { display: block; background: url('img/220/sprite220.png') no-repeat; float: middle;}

      .linkedin { background-position: -0px -0px; width: 220px; height: 220px; }
      .instagram { background-position: -220px -0px; width: 220px; height: 220px; }
      .github { background-position: -440px -0px; width: 220px; height: 220px; }
      .gplus { background-position: -0px -220px; width: 220px; height: 220px; }
      .twitter:hover { background-position: -220px -220px; width: 220px; height: 220px; }
      .linkedin:hover { background-position: -440px -220px; width: 220px; height: 220px; }
      .gplus:hover { background-position: -0px -440px; width: 220px; height: 220px; }
      .instagram:hover { background-position: -220px -440px; width: 220px; height: 220px; }
      .github:hover { background-position: -440px -440px; width: 220px; height: 220px; }
      .twitter { background-position: -0px -660px; width: 220px; height: 220px; }


      .coloranimation {
        animation: 20s color infinite;
        -webkit-animation: 20s color infinite;
      }

      @keyframes color {
        0% {
          color: #DD1E2F;
        }
        15% {
          color: #EBB035;
        }
        30% {
          color: #06A2CB;
        }
        45% {
          color: #218559;
        }
        60% {
          color: #D0C6B1;
        }
        75% {
          color: #192823;
        }
        88% {
          color: #460eed;
        }
        100% {
          color: #192823;
        }
      }
      @-webkit-keyframes color {
        0% {
          color: #DD1E2F;
        }
        15% {
          color: #EBB035;
        }
        30% {
          color: #06A2CB;
        }
        45% {
          color: #218559;
        }
        60% {
          color: #D0C6B1;
        }
        75% {
          color: #192823;
        }
        88% {
          color: #460eed;
        }
        100% {
          color: #192823;
        }
      }
      hr {
        display: block;
        margin-before: 0.5em;
        margin-after: 0.5em;
        margin-start: auto;
        margin-end: auto;
        border-style: inset;
        border-width: 1px;
      }

    </style>
    <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src='js/main.js'></script>

    <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Person",
      "name": "Albert Asensio",
      "image": "img/mi_cara.JPG",
      "jobTitle": "Product Owner",
      "email": "mailto:me@albertasensio.es"
    }
    </script>

  </head>
  <body>

      <div class="container">
          <div class='jumbotron'>
        <div class='text-center'>
          <h1 class='coloranimation'>Albert Asensio</h1>
          <p class='description left'>Ingeniero informático apasionado del <span class='coloranimation'>deporte</span> y la <span class='coloranimation'>tecnología</span></p>
        </div>
      </div>
          <div class="row ">
            <a href='http://twitter.com/aasensiog'><div class="col-xs-12 col-sm-6  col-md-4 col-lg-2 col-lg-offset-3 twitter" data-toggle="tooltip" data-placement='bottom' title="Twitter"></div></a>
            <a href='http://es.linkedin.com/in/albertasensio'><div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 linkedin" data-toggle="tooltip" data-placement='bottom' title="LinkedIn"></div></a>
            <a href='https://github.com/aasensiog'><div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 github" data-toggle="tooltip" data-placement='bottom' title="Github"></div></a>
          </div>

        <hr />
          <div class="row">
        <form id='contact' method='' name='contact' role='form' onsubmit='return false;'>
          <h3 class='coloranimation'>Envía un mensaje</h3>
          <div class="form-group">
            <label for="email">Correo</label>
            <input id='email' name='email' type="email" class="form-control" id="email" placeholder="Tu dirección de correo" required>
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input id='name' name='name' type="text" class="form-control" id="name" placeholder="Nombre y apellidos" required>
          </div>
          <div class='form-group'>
            <label for='comment'>Comentario</label>
            <textarea id='comment' name='comment' class="form-control" rows="3" placeholder='Escribe sin miedo :)' required></textarea>
          </div>
          <div id='msg_ok' class="alert alert-success alert-dismissable">
            <button id='msg_ok_x' type="button" class="close" aria-hidden="true">&times;</button>
            Mensaje enviado correctamente
          </div>
          <div id='msg_ko' class="alert alert-danger alert-dismissable">
            <button id='msg_ko_x' type="button" class="close" aria-hidden="true">&times;</button>
            Error al enviar el mensaje
          </div>

          <button id='send_mail' type="submit" name='submit' class="btn btn-default btn-lg">Envía</button>
        </form>
      </div>
    </div>

  </body>
</html>
