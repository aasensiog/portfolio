<html>

<head>
    <meta name='viewport' content='width=device-width, minimum-scale=1.0, maximum-scale=1.0' />
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />

    <!-- JS  -->
    <script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
    <script src='js/main.js'></script>


    <!-- CSS -->
    <link rel='stylesheet' href='css/less/less.css'>
    <link rel='stylesheet' href='css/style.css'>

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>

</head>
<body>

<section id='wrapper'>

    <article class='lightgrey'>
        <h1 class='title'>Albert Asensio</h1>
        <p class='description left'>Ingeniero informático y apasionado del deporte y la tecnología</p>
    </article>
    <br/>

    <article class='social darkgrey'>
        <a target='_blank' href='http://www.twitter.com/aasensiog' class='social large responsive'><div class='social'><img class='social' src='img/twitter.png' alt=''>Twitter</div></a>
        <a target='_blank' href='http://es.linkedin.com/in/albertasensio' class='social large responsive'><div class='social'><img class='social' src='img/in.png' alt=''>LinkedIn</div></a>
        <a target='_blank' href='mailto:me@albertasensio.es' class='social large responsive'><div class='social'><img class='social' src='img/mail.png' alt=''>eMail</div></a>
        <a target='_blank' href='https://github.com/aasensiog' class='social large responsive'><div class='social'><img class='social' src='img/github.png' alt=''>Github</div></a>
    </article>

    <hr>

    <article class='left' id='contact_form'>
        <form action='' name='contact'>
        <table>
            <tr>
                <td><input type='text' id='name' name='name' placeholder='Nombre' required></td>
                <td><label class='error' for='name' id='name_error'>* El nombre es necesario.</label></td>
            </tr>
            <tr>
                <td><input type='email' id='email' name='email' placeholder='Dirección de correo' required></td>
                <td><label class='error' for='email' id='email_error'>* La @ es necesaria.</label></td>
            </tr>
            <tr>
                <td><textarea id='comment' name='comment' cols='50' rows='6' placeholder='Comentario' required></textarea></td>
                <td><label class='error' for='comment' id='comment_error'>* El comentario es necesario.</label></td>
            </tr>
            <br />
            <tr>
                <td><input type='submit' name='submit' id='send_mail' value='Envía' /></td>
            </tr>
        </table>
        </form>
    </article>
</section>

</body>

</html>
