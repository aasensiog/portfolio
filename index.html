<!DOCTYPE html>
<html>
  <head>
    <title>Albert Asensio</title>
    <meta http-equiv='Content-Type' content='text/html; charset=iso-8859-1' />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="../../assets/js/html5shiv.js"></script>
      <script src="../../assets/js/respond.min.js"></script>
    <![endif]-->

    <style>

      .github{background: url('img/sprite.png') no-repeat top left; background-position: 0 0; width: 256px; height: 256px; }
      .github:hover{background: url('img/sprite.png') no-repeat top left; background-position: 0 -306px; width: 256px; height: 256px; }
      .gplus{background: url('img/sprite.png') no-repeat top left; background-position: 0 -612px; width: 256px; height: 256px; }
      .gplus:hover{background: url('img/sprite.png') no-repeat top left; background-position: 0 -918px; width: 256px; height: 256px; }
      .instagram{background: url('img/sprite.png') no-repeat top left; background-position: 0 -1224px; width: 256px; height: 256px; }
      .instagram:hover{background: url('img/sprite.png') no-repeat top left; background-position: 0 -1530px; width: 256px; height: 256px; }
      .linkedin{background: url('img/sprite.png') no-repeat top left; background-position: 0 -1836px; width: 256px; height: 256px; }
      .linkedin:hover{background: url('img/sprite.png') no-repeat top left; background-position: -306px 0; width: 256px; height: 256px; }
      .twitter{background: url('img/sprite.png') no-repeat top left; background-position: -306px -306px; width: 256px; height: 256px; }
      .twitter:hover{background: url('img/sprite.png') no-repeat top left; background-position: -306px -612px; width: 256px; height: 256px; }

      .coloranimation {
        animation: 20s color infinite;
        -webkit-animation: 20s color infinite;
      }

      @keyframes color {
        0% {
          color: #DD1E2F;
        }
        15% {
          color: #EBB035;
        }
        30% {
          color: #06A2CB;
        }
        45% {
          color: #218559;
        }
        60% {
          color: #D0C6B1;
        }
        75% {
          color: #192823;
        }
        88% {
          color: #460eed;
        }
        100% {
          color: #192823;
        }
      }
      @-webkit-keyframes color {
        0% {
          color: #DD1E2F;
        }
        15% {
          color: #EBB035;
        }
        30% {
          color: #06A2CB;
        }
        45% {
          color: #218559;
        }
        60% {
          color: #D0C6B1;
        }
        75% {
          color: #192823;
        }
        88% {
          color: #460eed;
        }
        100% {
          color: #192823;
        }
      }
      hr {
        display: block;
        margin-before: 0.5em;
        margin-after: 0.5em;
        margin-start: auto;
        margin-end: auto;
        border-style: inset;
        border-width: 1px;
      }
    </style>
    <link href='http://fonts.googleapis.com/css?family=Gabriela' rel='stylesheet' type='text/css'>

  </head>
  <body>
    <div class='jumbotron'>
      <div class="container">
        <div class='text-center'>
          <h1 class='coloranimation'>Albert Asensio</h1>
          <p class='description left'>Ingeniero informático apasionado del <span class='coloranimation'>deporte</span> y la <span class='coloranimation'>tecnología</span></p>
        </div>
        <div id='social' class="row">
          <a href='http://twitter.com/aasensiog'><div class="col-xs-12 col-sm-6 col-md-3 twitter" data-toggle="tooltip" data-placement='bottom' title="Twitter"></div></a>
          <a href='http://es.linkedin.com/in/albertasensio'><div class="col-xs-12 col-sm-6 col-md-3 linkedin" data-toggle="tooltip" data-placement='bottom' title="LinkedIn"></div></a>
          <a href='https://github.com/aasensiog'><div class="col-xs-12 col-sm-6 col-md-3 github" data-toggle="tooltip" data-placement='bottom' title="Github"></div></a>
          <a href='https://plus.google.com/111003444962199901742'><div class="col-xs-12 col-sm-6 col-md-3 gplus" data-toggle="tooltip" data-placement='bottom' title="Google plus"></div></a>
          <a href='http://instagram.com/aasensiog'><div class="col-xs-12 col-sm-6 col-md-3 instagram" data-toggle="tooltip" data-placement='bottom' title="Instagram"></div></a>
        </div>
        <hr />
        <form id='contact' method='' name='contact' role='form' onsubmit='return false;'>
          <h3 class='coloranimation'>Envía un mensaje</h3>
          <div class="form-group">
            <label for="email">Correo</label>
            <input id='email' name='email' type="email" class="form-control" id="email" placeholder="Tu dirección de correo" required>
          </div>
          <div class="form-group">
            <label for="name">Nombre</label>
            <input id='name' name='name' type="text" class="form-control" id="name" placeholder="Nombre" required>
          </div>
          <div class='form-group'>
            <label for='comment'>Comentario</label>
            <textarea id='comment' name='comment' class="form-control" rows="3" placeholder='Escribe sin miedo :)' required></textarea>
          </div>
          <div id='msg_ok' class="alert alert-success alert-dismissable">
            <button id='msg_ok_x' type="button" class="close" aria-hidden="true">&times;</button>
            Mensaje enviado correctamente
          </div>
          <div id='msg_ko' class="alert alert-danger alert-dismissable">
            <button id='msg_ko_x' type="button" class="close" aria-hidden="true">&times;</button>
            Error al enviar el mensaje
          </div>

          <button id='send_mail' type="submit" name='submit' class="btn btn-default btn-lg">Envía</button>
        </form>
      </div>
    </div>


    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <script src='js/main.js'></script>

  </body>
</html>
